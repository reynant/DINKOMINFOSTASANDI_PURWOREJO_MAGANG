<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alamat Kontak</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
    <script>
      tinymce.init({
        selector: "#alamatKontak",
        height: 300,
        menubar: false,
        plugins: "link image lists",
        toolbar:
          "undo redo | bold italic underline | forecolor backcolor | alignleft aligncenter alignright alignjustify | bullist numlist | link image",
      });
    </script>
    <style>
      body {
        margin: 0;
        display: flex;
        min-height: 100vh;
      }
      .content-wrapper {
        display: flex;
        flex-direction: column;
        flex: 1;
        min-height: 100vh;
      }
      main {
        flex: 1;
      }
      footer {
        background: #f8f9fa;
        padding: 10px 0;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    {% include "admin/sidebar.html" %}

    <!-- Konten + Footer -->
    <div class="content-wrapper">
      <main class="container mt-4">
        <h3>Alamat Kontak</h3>

        {% if pesan %}
        <div class="alert alert-success">{{ pesan }}</div>
        {% endif %}

        <div class="card mt-3">
          <div class="card-body">
            <form method="POST" action="{{ url_for('admin.alamat_kontak') }}">
              <div class="mb-3">
                <textarea
                  id="alamatKontak"
                  name="alamat_kontak"
                  class="form-control"
                >
{{ alamat_kontak|safe }}</textarea
                >
              </div>
              <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">Update</button>
                <a
                  href="{{ url_for('admin.dashboard') }}"
                  class="btn btn-secondary"
                  >Cancel</a
                >
              </div>
            </form>
          </div>
        </div>
      </main>

      <footer class="text-center text-muted small">
        Copyright Â© 2014-2025
        <a href="#" class="text-primary"
          >Dinas Komunikasi, Informatika, Statistik dan Persandian Kabupaten
          Purworejo</a
        >. All rights reserved. Version 3.0.0
      </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
