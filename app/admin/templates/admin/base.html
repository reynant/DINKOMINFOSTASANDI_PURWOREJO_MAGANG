{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}

<a href="{{ url_for('admin.logout') }}" class="nav-link">
    <i class="fas fa-sign-out-alt"></i>
    <span>Logout</span>
</a>
