<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-400 to-teal-400 flex items-center justify-center h-screen">

  <div class="w-full max-w-md">
    <form method="POST" action="{{ url_for('admin.login') }}" 
          class="bg-white shadow-2xl rounded-2xl px-8 pt-6 pb-8 mb-4 transform transition-all duration-700 ease-in-out hover:scale-105 animate-fadeIn">

      <h2 class="text-3xl font-extrabold mb-6 text-center text-teal-600 tracking-wide">
        Admin Login
      </h2>

      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      {% for category, message in messages %}
      <div class="mb-4 px-4 py-2 rounded text-white 
                  {% if category == 'success' %} bg-green-500 
                  {% elif category == 'error' %} bg-red-500 
                  {% else %} bg-blue-500 {% endif %}">
        {{ message }}
      </div>
      {% endfor %}
      {% endif %}
      {% endwith %}

      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Username
        </label>
        <input type="text" name="username"
               class="shadow appearance-none border border-teal-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-teal-400 transition"
               id="username" placeholder="Username" required>
      </div>

      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input type="password" name="password"
               class="shadow appearance-none border border-blue-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-400 transition"
               id="password" placeholder="******************" required>
      </div>

      <div class="flex items-center justify-between">
        <button type="submit"
                class="bg-gradient-to-r from-blue-500 to-teal-500 hover:from-teal-500 hover:to-blue-500 text-white font-bold py-2 px-4 rounded-xl shadow-lg transform transition-all duration-300 hover:scale-105 focus:outline-none focus:ring-4 focus:ring-teal-300">
          Sign In
        </button>
      </div>
    </form>

    <p class="text-center text-white text-sm font-medium drop-shadow-md animate-pulse">
      &copy;2025 Dinas Komunikasi, Informatika, Statistik dan Persandian Kabupaten Purworejo.
    </p>
  </div>

  <style>
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeIn {
      animation: fadeIn 1s ease-out;
    }
  </style>
</body>
</html>
